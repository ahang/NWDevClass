<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Modifications</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

    // Create an Array of Drinks with all capital letters
    // ...
    var drinks = ["Coke", "Pepsi", "Water", "Orange Juice"];

    // ...

    console.log("First statement");
    console.log(drinks[0]);

    // Then modify each element of the array (individually) to make them lowercase
    // ...


    // CODE GOES HERE
    var lowerCoke = drinks[0].toLowerCase();
    var lowerPepsi = drinks[1].toLowerCase();
    var lowerWater = drinks[2].toLowerCase();
    var lowerOrange = drinks[3].toLowerCase();


    // ...

    console.log("Second statement");
    console.log(lowerCoke);
    console.log(lowerPepsi);
    console.log(lowerWater);
    console.log(lowerOrange);

    </script>

  </body>
</html>

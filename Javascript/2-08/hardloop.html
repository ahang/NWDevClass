<!DOCTYPE html>
<html>
<head>
	<title>Hard Loop</title>
</head>
<body>
	<script>
	var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];
	function myList (list) {
		for (var i = 0; i < list.length; i++) {
			console.log(list[i]);

			if (list.charAt[0] === "c" || list.charAt[0] === "o") {
				alert(i + " starts with c or an o!");
			} else {
				alert(i + " does not contain c or an o");
			}
		}
	}

	myList(myFarm);

	</script>

</body>
</html>

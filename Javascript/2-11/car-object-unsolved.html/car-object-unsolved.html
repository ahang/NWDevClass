<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>
    <div id="html">
    <p>Press A, S, D, or F, to start driving</p>
    </div>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        },

        rewriteStats: function() {
          console.log(this.make);
          console.log(this.model);
          console.log(this.color);
          console.log(this.mileage);
          console.log(this.isWorking);
        }


      };

      // var options = ["a", "s", "d", "f"]

      // var d = car.driveToWork;
      // var a = car.driveAroundWorld;
      // var s = car.getTuneUp;
      // var f = car.honk;


      document.onkeyup = function() {
        var userPress = String.fromCharCode(event.keyCode).toLowerCase();
        if (userPress === "d" || userPress === "a" || userPress === "s" || userPress=== "f" ) {
            if (userPress==="d") {
              car.driveToWork();
              car.rewriteStats();
            } if (userPress==="a") {
              car.driveAroundWorld();
              car.rewriteStats();
            } if (userPress==="s") {
              car.getTuneUp();
              car.rewriteStats();
            } if (userPress==="f") {
              car.honk();
              car.rewriteStats();
            } else {
              alert("Please choose a, s, d or f!");
            }
        }

      var html = "<p>Press a, s, d, or f to start driving</p>";

      document.querySelector("#html").innerHTML = html;
      }

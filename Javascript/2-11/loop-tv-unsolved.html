<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Puts an empty array for the user to store data in based on their favorite tv show
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Ask the user what their #1, #2, and #3 favorite tv show is
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Pushes the tv show into the empty array
        favTVshows.push(tvShow);
      }

      // Loops through each iteration of favTvShows in this case 3 times
      for (i = 0; i < favTVshows.length; i++) {

        // Alerts each tv show the user inputted
        alert(favTVshows[i]);
      }

    </script>

  </body>
</html>

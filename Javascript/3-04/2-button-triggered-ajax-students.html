</head>

<body>

    <button data-person="arnold schwarzenegger">
      I'll be back

    <button data-person="michael j fox">
      My happiness grows in direct proportion to my acceptance,
      and in inverse proportion to my expectations.

    <button data-person="Donnie Yen">

  </div>

  <div id="gifs-appear-here">
  </div>

  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    $("button").on("click", function() {
      var person = $(this).attr("data-person");
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
          url: queryURL,
          method: "GET"
        })
        .done(function(response) {
          var results = response.data; //grabs the json data

          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div class='item'>"); //creates a div for the gif

            var rating = results[i].rating; //grats the json rating

            var p = $("<p>").text("Rating: " + rating); //creates an element for it

            var personImage = $("<img>"); // creates an image element
            personImage.attr("src", results[i].images.fixed_height.url); //sets the img attr 

            gifDiv.prepend(p); //prepend the rating
            gifDiv.prepend(personImage); //prepend the image

            $("#gifs-appear-here").prepend(gifDiv); //adds it to the div
          }
        });
    });
  </script>
</body>

</html>
